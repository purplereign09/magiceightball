<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Magic Eight Ball</title>
</head>
<body>
    
        <header class="heading">
            <h1>MAGIC EIGHT BALL</h1>
        </header>
    
        <main class="magicEightQuestion">
            <div class="subhead">
                <h3>Ask me your question. I will give you an answer....</h3>
            </div>

            <div class="unOrderedList">
                <ul class="list_group">
                    <li>Click the button</li>
                    <li>Your answer will be displayed</li>
                </ul>
            </div>
            
            <div id="eightImage">
                <a href="eightball.jpg">
                    <img src="eightball.jpg" style="width:800px; height:800px;">
                </a>
            </div>
            
            
            
            <div id="answerButton">
                <button class="button" type="button" onclick="displayAnswer()">Click!</button>
            </div>

            <div class="answerBox">
                <p id="answers"></p>

            </div>
    
        </main>
    
    
   
</body>
</html>
